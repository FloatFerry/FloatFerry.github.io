        <h1>Drawing</h1>
        <canvas class="js-canvas canvas"></canvas>
        <div class="js-buttons buttons">
            <button class="js-option option">Paint</button>
            <button class="js-save save">Save</button>
        </div>
        <div class="js-range range">
            <input type="range" class="js-rangeBar rangeBar" min="0.1" max="5" value="2.5" step="0.1"/>

                <div class="js-color color" style="background-color: #f3f587"></div>
                <div class="js-color color" style="background-color: #facfaf"></div>
                <div class="js-color color" style="background-color: #edc6f7"></div>
                <div class="js-color color" style="background-color: #fcd4e1"></div>
                <div class="js-color color" style="background-color: #f8c6d7"></div>
                <div class="js-color color" style="background-color: #cdcefc"></div>
            </div>
        </div>
        <script src="drawing.js"></script>
